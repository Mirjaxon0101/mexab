<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino Sayt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f39c12;
    }
    .search-box {
      text-align: center;
      margin: 20px 0;
    }
    .search-box input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      padding-bottom: 15px;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .movie button {
      padding: 8px 15px;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      margin-top: 5px;
    }
    .movie button:hover {
      background: #e67e22;
    }
    /* Modal oynasi */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 80%;
      max-width: 800px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal-content iframe {
      width: 100%;
      height: 450px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Kino Sayt</h1>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Film qidiring...">
  </div>
  <div class="movies" id="moviesList">
    <div class="movie">
      <img src="taxi.avif" alt="Film">
      <h3>Taxi</h3>
      <button onclick="openMovie('http://asilmedia.org/9165-taksi-1-2-3-4-5-barcha-qismlar-uzbek-tilida-uzbekcha-tarjima-kino-tas-ix.html')">Koâ€˜rish</button>
    </div>
    <div class="movie">
      <img src="titanic.jpg" alt="Film">
      <h3>Titanic</h3>
      <button onclick="openMovie('http://asilmedia.org/9516-titanik-uzbekcha-tarjima-1997-ozbek-tilida-titanik-titanic-tas-ix-skachat.html')">Koâ€˜rish</button>
    </div>
    <div class="movie">
      <img src="ironman.webp" alt="Film">
      <h3>Iron Man</h3>
      <button onclick="openMovie('http://asilmedia.org/8348-temir-odam-2-uzbek-ozbek-tilida-tas-ix-skachat-download.html')">Koâ€˜rish</button>
    </div>
    <div class="movie">
      <img src="spiderman.jpg" alt="Film">
      <h3>Spider Man</h3>
      <button onclick="openMovie('http://asilmedia.org/8854-orgimchak-odam-1-uzbek-tarjima-hd-2019-ozbek-tilida-tas-ix-skachat-download.html')">Koâ€˜rish</button>
    </div>
  </div>

  <!-- Modal oynasi -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close" onclick="closeMovie()">&times;</span>
      <iframe id="movieFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const moviesList = document.getElementById("moviesList");
    const movies = moviesList.getElementsByClassName("movie");
    const modal = document.getElementById("movieModal");
    const movieFrame = document.getElementById("movieFrame");

    // Qidiruv
    searchInput.addEventListener("keyup", function() {
      let filter = searchInput.value.toLowerCase();
      for (let i = 0; i < movies.length; i++) {
        let title = movies[i].getElementsByTagName("h3")[0];
        if (title.innerText.toLowerCase().indexOf(filter) > -1) {
          movies[i].style.display = "";
        } else {
          movies[i].style.display = "none";
        }
      }
    });

    // Kino oynasini ochish
    function openMovie(url) {
      modal.style.display = "flex";
      movieFrame.src = url;
    }

    // Kino oynasini yopish
    function closeMovie() {
      modal.style.display = "none";
      movieFrame.src = "";
    }

    // Modalni tashqariga bosganda yopish
    window.onclick = function(event) {
      if (event.target == modal) {
        closeMovie();
      }
    }
  </script>
</body>
</html>
